<!DOCTYPE html>
<html ng-app="loginForm">
<head>
   <title>Login Form </title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   <script>
    var myvar = angular.module("loginForm",[]);
    myvar.controller("myctrl",function($scope){

        $scope.message="";
        $scope.usernamevalid="";
        $scope.passwordvalid="";

        $scope.submit=function(){
            if($scope.usernamevalid === ""){
                $scope.usernamevalid="Please enter the username:";
            }else if($scope.passwordvalid ===""){
                $scope.passwordvalid="Please enter the password";
            }else if($scope.username ==="shubham" && $scope.password ==="123"){
                $scope.message="welcome user..";
            }else{
                $scope.message="Sorry !!.. Invalid user...";
            }
        }

    });
   </script>
</head>
<body>
    <div ng-controller="myctrl">

        <h2>Login Form</h2>
        Enter the username :<input type="text" ng-model="username" required><br>
        <p>{{usernamevalid}}</p>
        Enter the password :<input type="text" ng-model="password" required><br>
        <p>{{passwordvalid}}</p>

        <button ng-click="submit()">submit</button>
        <p>{{message}}</p>

    </div>    
</body>
</html>
